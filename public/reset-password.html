<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>
<body>
    <form action='/reset-password' method="POST" id="form">
        <h1>Reset Password</h1>
        <label for="token">Token: <input type="text" id="token" name="token" required></label>
        <label for="new-password">New Password: <input type="text" id="new-password" name="new-password" required></label>
        <ul id="error-log"></ul>
        <button type="submit">Reset Password</button>
    </form>
    <script src="reset-password.js"></script>
</body>
</html>
